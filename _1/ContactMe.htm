<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Navbar</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="stylesProfile.css">
  </head>
  <body>
    <header>
      <a href="Navbar.htm">
      <img class="logo" src="Images/Logo.png" width="300px" alt="logo">
      </a>
      <nav>
          <ul class="nav___links">
            <li><a href="Profile.htm">Profile</a></li>
            <li><a href="Video.htm">Video</a></li>
            <li><a href="QA.htm">About Q&A</a></li>
      </nav>
        <a class="cta" href="#"><button>Contact</button>
      </header>
      <div class="content">
        <div class="box">
          <div class="title">Contact Me</div>
            <section>
              <form action="">

                <div class="form-group">
                  <label  for="firstName"> FirstName</label>
                  <input class="input-txt" type="text" id="firstName" name="firstName" placeholder="張/Chang">
                </div>

                <div class="form-group">
                  <label for="lastName"> Last Name</label>
                  <input type="text" id="lastName" name="lastName" placeholder="小明/Tom">
                </div>

                <div class="form-group">
                  <label for="email"> Email</label>
                  <input type="email" id="email" name="email" placeholder="xxx123@xxxmail.com">
                </div>

                <div class="form-group">
                  <label for="message"> Message</label>
                  <textarea name="message" id="message" cols="30" rows="10"></textarea>
                </div>

                <button class="buttonSubmit" type="submit">Submit</button>

              </section>
        </div>
      </div>
  </body>
</html>
