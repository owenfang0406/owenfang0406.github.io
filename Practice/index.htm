    <script>

        function show (message) {

        }

        show("Hello World")

        }

        new Object()

        let obj = new Object();

        obj.x = 3;
        obj.y = 4;
        obj.show = function() {
            console.log("Hello");
        };
        
        console.log(obj);
        console.log(obj.x+obj.y);
        obj.show();

        let obj1 = {
            x:3,

                console.log(this.x,this.y)
            }
        };

        let man=new Object();
        man.age = 18; // 年紀
        man.name = "歐文";
        man.talk=function(){
            console.log("Hello 我是", this.name,"年齡",this.age);
        };
        console.log(man);
        console.log(man.age>20);
        man.talk();


        let man={
            age:15,
            name:"歐文",

                console.log("Hello 我是", this.name,"年齡",this.age)
            }
        }


        console.log(man);
        console.log(man.age>20);
        man.talk();
