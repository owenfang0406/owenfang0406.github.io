<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .btn {
            background-color: #ffcccc;
            padding: 8px;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h2>事件處理練習</h2>
    <span class="btn"
    onmouseover="over(this);"
    onmouseout="out(this)"
    onmousedown="down(this)";
    onmouseup="up(this)"; 
    >點我</span>
    <span class="btn"
    onmousedown="down(this)";
    onmouseup="up(this)"; 
    >第二個按鈕</span>
    <script>
        function up(elem) {
            elem.style.fontWeight="normal";
        }
        function down(elem) {
            elem.style.fontWeight="bold";
        }

        function over(elem) {
            elem.style.back groundColor="#ddcccc";
        }

        function out(elem) {
            elem.style.backgroundColor="#ffcccc";
        }
    
    </script>
</body>
</html>
